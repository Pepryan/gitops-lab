################### VM Ali #####################
  - name: al-centos-8
    hostname: al-centos-8
    nested_enabled: true
    os: centos
    vcpus: 2
    memory: 2G
    console: vnc
    cloud_data:
      users:
        - name: root
          public_key:
            - ssh-rsa  root@dwara
        - name: centos
          password: centos
          sudo: true
    base_image:
      storage_pool: isos
      name: centos-8-genericcloud.img
    disks:
      storage_pool: vms
      disk_format: qcow2
      disks:
        - name: centos-8-genericcloud-vda.qcow2
          size: 4G
    networks:
      - name: net-10.30.13
        address: 10.30.13.172/24
        gateway: 10.30.13.1
        dns: [8.8.8.8, 8.8.4.4]
################### VM Ali ###################
