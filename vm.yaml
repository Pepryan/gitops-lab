kind: vm
spec:
##################### VM Iqbal ##################
  - name: iqbal-vm2
    hostname: iqbal-vm2
    nested_enabled: true
    os: ubuntu
    vcpus: 4
    memory: 4G
    console: vnc
    cloud_data:
      users:
        - name: root
          public_key:
            - ssh-rsa  root@dwara
        - name: iqbal
          password: gladiators88
          sudo: true
    base_image:
      storage_pool: isos
      name: ubuntu-bionic.img
    disks:
      storage_pool: vms
      disks:
        - name: iqbal-vm2-vda.qcow2
          size: 10G
        - name: iqbal-vm2-vdb.qcow2
          size: 10G
        - name: iqbal-vm2-vdc.qcow2
          size: 10G
    networks:
      - name: net-192.168.100
        address: 192.168.100.200/24
        mtu: 1500
        gateway: 192.168.100.1
        dns: [8.8.8.8, 8.8.4.4]
##################### VM Iqbal ##################

