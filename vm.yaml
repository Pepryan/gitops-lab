kind: vm
spec:
##################### VM Iqbal ##################
  - name: iqbal-vm3
    hostname: iqbal-vm3
    nested_enabled: true
    os: ubuntu
    vcpus: 4
    memory: 4G
    console: vnc
    cloud_data:
      users:
        - name: root
          public_key:
            - ssh-rsa  root@dwara
        - name: iqbal
          password: gladiators88
          sudo: true
    base_image:
      storage_pool: isos
      name: ubuntu-bionic.img
    disks:
      storage_pool: vms
      disks:
        - name: iqbal-vm3-vda.qcow2
          size: 10G
        - name: iqbal-vm3-vdb.qcow2
          size: 10G
        - name: iqbal-vm3-vdc.qcow2
          size: 10G
    networks:
      - name: net-192.168.100
        address: 192.168.100.201/24
        mtu: 1500
        gateway: 192.168.100.1
        dns: [8.8.8.8, 8.8.4.4]
##################### VM Iqbal ##################

