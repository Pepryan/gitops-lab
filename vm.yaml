kind: vm
spec:
  - name: iqbal-vm1
    hostname: iqbal-vm1
    nested_enabled: true
    os: ubuntu
    vcpus: 4
    memory: 4G
    console: vnc
    cloud_data:
      users:
        - name: root
          public_key:
            - ssh-rsa  root@dwara
        - name: iqbal
          password: gladiators88
          sudo: true
    base_image:
      storage_pool: isos
      name: ubuntu-bionic.img
    disks:
      storage_pool: vms
      disks:
        - name: iqbal-vm1-vda.qcow2
          size: 10G
        - name: iqbal-vm1-vdb.qcow2
          size: 10G
    networks:
      - name: net-192.168.100
        address: 192.168.100.200/24
        mtu: 1500
        gateway: 192.168.100.1
        dns: [8.8.8.8, 8.8.4.4]
