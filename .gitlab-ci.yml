workflow:
  rules:
  # jika bukan di branch main, jangan run pipeline
  #- if: $CI_COMMIT_BRANCH != "main"
  #  when: never
  - exists:
    - vm.txt

# gunakan string commit untuk nama folder(environment) yang unik
variables:
  env_name: $GITLAB_USER_LOGIN

stages:
  - generate
  - init
  - validate
  - plan
  - apply
  - nat
  - destroy

job-generate:
  stage: generate
  script:
    - echo "copying vm.txt to home/gitlab-runner/environment"
    - cp vm.txt /home/gitlab-runner/environment/env-$env_name.txt
    - cd /home/gitlab-runner/environment
    - echo "generate env folder and files"
    - ./not-tfgen2.sh $env_name env-$env_name.txt
  tags: [kvm]

job-init:
  stage: init
  script:
    - cd /home/gitlab-runner/environment/$env_name
    - echo "init $(pwd)"
    - terraform init
  tags: [kvm]

job-validate:
  stage: validate
  script:
    - cd /home/gitlab-runner/environment/$env_name
    - echo "validate $(pwd)"
    - terraform validate
  tags: [kvm]

job-plan:
  stage: plan
  script:
    - cd /home/gitlab-runner/environment/$env_name
    - echo "planning $(pwd)"
    - terraform plan
  tags: [kvm]

job-apply:
  stage: apply
  allow_failure: true
  script:
    - cd /home/gitlab-runner/environment/$env_name
    - echo "apply $(pwd)"
    # - terraform apply -auto-approve 2>> error-$env_name.log
    - terraform apply -auto-approve
  tags: [kvm]

job-nat:
  stage: nat
  only:
    changes:
      - nat.txt
  script:
    - cp nat.txt /home/gitlab-runner/environment/nat.txt
    - cd /home/gitlab-runner/environment
    - ./add-rules-iptables.sh nat.txt
    - echo "nat $(pwd)"
  tags: [kvm]

job-destroy:
  stage: destroy
  script:
    - cd /home/gitlab-runner/environment
    - ./delete-rules-iptables.sh env-$env_name.txt
    - cd /home/gitlab-runner/environment/$env_name
    - echo "destroy $(pwd)"
    - terraform destroy -auto-approve
    - echo "remove $env_name env folder and files"
    - rm -rf ../$env_name ../env-$env_name.txt
  when: manual
  tags: [kvm]

