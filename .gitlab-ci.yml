workflow:
  rules:
  # jika bukan di branch main, jangan run pipeline
  #- if: $CI_COMMIT_BRANCH != "main"
  #  when: never
  - exists:
    - vm.txt

# gunakan string commit untuk nama folder(environment) yang unik
variables:
  env_name: $GITLAB_USER_LOGIN

stages:
  - generate
  - init
  - validate
  - plan
#  - notif
  - apply
  - config-monitoring
  - nat
  - destroy

job-generate:
  stage: generate
  only:
    changes:
      - vm.txt
  script:
    - echo "copying vm.txt to home/gitlab-runner/environment"
    - cp vm.txt /home/gitlab-runner/environment/env-$env_name.txt
    - cd /home/gitlab-runner/environment
    - echo "generate env folder and files"
    - ./not-tfgen2.sh $env_name env-$env_name.txt
  tags: [kvm]

job-init:
  stage: init
  only:
    changes:
      - vm.txt
  script:
    - cd /home/gitlab-runner/environment/$env_name
    - echo "init $(pwd)"
    - terraform init
  tags: [kvm]

job-validate:
  stage: validate
  only:
    changes:
      - vm.txt
  script:
    - cd /home/gitlab-runner/environment/$env_name
    - echo "validate $(pwd)"
    - terraform validate
  tags: [kvm]

job-plan:
  stage: plan
  only:
    changes:
      - vm.txt
  script:
    - cd /home/gitlab-runner/environment/$env_name
    - echo "planning $(pwd)"
    - terraform plan
  tags: [kvm]

