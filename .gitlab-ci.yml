job-apply:
  stage: apply
  allow_failure: true
  only:
    changes:
      - vm.txt
  script:
    - cd /home/gitlab-runner/environment/$env_name
    - echo "apply $(pwd)"
    # - terraform apply -auto-approve 2>> error-$env_name.log
    - terraform apply -auto-approve
  tags: [kvm]

job-config-monitoring:
  stage: config-monitoring
  # allow_failure: true
  only:
    changes:
      - vm.txt
  when: delayed
  start_in: 1 minute
  script:
    - cd /home/gitlab-runner/environment/scripts
    - ./run_config.sh /home/gitlab-runner/environment/env-$env_name.txt
  tags: [kvm]

job-nat:
  stage: nat
  only:
    changes:
      - config-nat.yaml
  script:
    - cp config-nat.yaml /home/gitlab-runner/environment/config-nat/config-nat.yaml
    - cp apply_nat.py /home/gitlab-runner/environment/config-nat/apply_nat.py
    # - cp validate_nat.py /home/gitlab-runner/environment/config-nat/validate_nat.py
    - cd /home/gitlab-runner/environment/config-nat
    # - ./validate_nat.py list-nat-used.txt config-nat.yaml
    - ./apply_nat.py config-nat.yaml
    # - echo "LIST USED PORT in LAB7"
    # - cat list-nat-used.txt
  tags: [nat]

job-destroy:
  stage: destroy
  only:
    changes:
      - vm.txt
  script:
    - cd /home/gitlab-runner/environment
    # - ./delete-rules-iptables.sh env-$env_name.txt
    - cd /home/gitlab-runner/environment/$env_name
    - echo "destroy $(pwd)"
    - terraform destroy -auto-approve
    - echo "remove $env_name env folder and files"
    - rm -rf ../$env_name ../env-$env_name.txt
    - cd /home/gitlab-runner/environment
    # - ./delete-rules-iptables.sh env-$env_name.txt
    - echo "destroy success"
    - cd /home/gitlab-runner/environment
    - ./notif-destroy.sh
  when: manual
  tags: [kvm]


