include:
  - template: Terraform/Base.gitlab-ci.yml  # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Terraform/Base.latest.gitlab-ci.yml

stages:
  - stg_validate
  - stg_plan
  - stg_apply
  - stg_destroy

jb-tf-validate:
  stage: stg_validate
  script:
    - echo " Validating my terraform code"
    - terraform validate
  except:
    refs:
      - master
jb-tf-plan:
  stage: stg_plan
  script:
    - echo "Generating terraform plan and output to file 'plan' "
    - terraform plan --out plan
  artifacts:
    paths:
      - plan

jb-tf-apply:
  stage: stg_apply
  script:
    - echo "Spinning up resources via terraform apply step"
    - terraform apply --auto-approve plan
    - terraform state list
  when: always
  allow_failure: false
  artifacts:
    paths:
      - terraform.tfstate
jb-tf-destroy:
  stage: stg_destroy
  script:
    - echo "Destroying resources"
    - terraform destroy --auto-approve
  when: manual
  only:
    refs:
      - develop