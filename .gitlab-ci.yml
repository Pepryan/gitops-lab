stages:
  - stg_check_vm_txt
  - stg_validate
  - stg_plan
  - stg_apply
  - stg_destroy

check-vm-txt:
  stage: stg_check_vm_txt
  script: echo "Checking if vm.txt existing"
  rules:
  - exists:
    - vm.txt
  when: always

