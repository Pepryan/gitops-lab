workflow:
  rules:
  # jika bukan di branch main, jangan run pipeline
  - if: $CI_COMMIT_BRANCH != "main"
    when: never
  - exists:
    - vm.yaml

# gunakan string commit untuk nama folder(environment) yang unik

#variables:
#  env_name: $GITLAB_USER_LOGIN

stages:
  - generate
  - init
  - validate
  - plan
#  - notif
  - apply
  - config-monitoring
  - nat
  - destroy

job-generate:
  stage: generate
  only:
    changes:
      - vm.yaml
  script:
    - echo "copy branch contents"
    - cp -r * /home/gitlab-runner/environment
    - echo "copy python-tfgen scripts and provider locally"
    - cp -r /home/gitlab-runner/environment/scripts/python-tfgen/ /home/gitlab-runner/environment/
    - echo "generate updated vm.yaml"
    - cd /home/gitlab-runner/environment
    - ./python-tfgen/tfgen.py -f vm.yaml -o vm
  tags: [kvm]

job-init:
  stage: init
  when: manual
  only:
    changes:
      - vm.yaml
  script:
    - cd /home/gitlab-runner/environment/vm
    - echo "init $(pwd)"
    - terraform init
  tags: [kvm]

job-validate:
  stage: validate
  only:
    changes:
      - vm.yaml
  script:
    - cd /home/gitlab-runner/environment/vm
    - echo "validate $(pwd)"
    - terraform validate
  tags: [kvm]

job-plan:
  stage: plan
  only:
    changes:
      - vm.yaml
  script:
    - cd /home/gitlab-runner/environment/vm
    - echo "planning $(pwd)"
    - terraform plan
    - terraform plan -out tfgen
  tags: [kvm]

job-apply:
 stage: apply
 allow_failure: true
 only:
   changes:
     - vm.yaml
 script:
   - cd /home/gitlab-runner/environment/vm
   - echo "apply $(pwd)"
   - terraform apply -auto-approve
 tags: [kvm]

job-config-monitoring:
  stage: config-monitoring
  allow_failure: true
  only:
    changes:
      - vm.yaml
  when: delayed
  start_in: 1 minute
  script:
    - cd /home/gitlab-runner/environment/scripts
    - ./run_install_node_exporter.py -f /home/gitlab-runner/environment/vm.yaml -k dwara.pem
  tags: [kvm]

job-nat:
  stage: nat
  only:
    changes:
      - nat.yaml
  script:
    - cp nat.yaml /home/gitlab-runner/environment/scripts/nat.yaml
    - cd /home/gitlab-runner/environment/scripts
    - ./apply_nat.py nat.yaml
  tags: [nat]

job-destroy:
  stage: destroy
  only:
    changes:
      - vm.yaml
  script:
    - cd /home/gitlab-runner/environment/vm
    - echo "destroying all vm.yaml"
    - terraform destroy -auto-approve
    - cd /home/gitlab-runner/environment
    # - ./delete-rules-iptables.sh env-$env_name.txt
    - echo "destroy success"
    # - cd /home/gitlab-runner/environment
    # - ./notif-destroy.sh
  when: manual
  tags: [kvm]


